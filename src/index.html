<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack_Odin_Boilerplate</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>

  <h1>Library Odin Project (stage 1)</h1>

  <button id='newBookBtn' type="button">NEW BOOK</button>

  <dialog id='newBookModal'>
    <form method="dialog">

      <label>Title:
        <input type="text" id="title" placeholder="Different Ways To Eat Carrots" required>
      </label>
      <label>Author:
        <input type="text" id="author" placeholder="Jerry Smith" required>
      </label>
      <label>Pages:
        <input type="number" id="pages" placeholder="9999">
      </label>
      <label>Read?:
        <input type="checkbox" id="read">
      </label>

      <div class="formBtns">
        <button id='closeModalBtn' >Close</button>
        <button id='submitBookBtn' >Submit</button>
      </div>

    </form>
  </dialog>

  <section class="booksGrid"></section>

  <noscript>
    <div class="noscript-warning">
      This site requires JavaScript to function properly. Please enable JavaScript in your browser settings.
    </div>
  </noscript>

</body>
</html>
