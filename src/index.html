<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack_Odin_Boilerplate</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>

  <h1>Battleship Odin Project</h1>

  <div id="passDeviceDiv"><span>Please pass device to next player...</span>
    <button id="continueBtn">...then click here to continue</button>
  </div>

  <div id="boardsAndLabelsDiv">

    <span class="hideMe">Receiving Board</span>
    <span class="hideMe">Attacking Board</span>

    <div id="playerBoardsWrap">
      <div class="receivingBoardDiv"></div>
      <div class="attackingBoardDiv"></div>
    </div>
    
  </div>
  
  <div class="shipOverlayDiv"></div>

  <div id="msgDiv">Let's play battleship!</div>
  
  <div class="setupControlsWrap">
    <div class="btnsWrap clearable">
      <span>â‘  Pick game mode:</span>
      <button id="playOtherPlayerBtn">Battle Other Player</button>
      <button id="playComputerBtn">Battle Computer</button>
    </div>
    <div class="btnsWrap">
      <span></span>
      <button id="startBtn" disabled>Start</button>
      <button id="restartBtn" disabled>Restart</button>
    </div>
  </div>

  

  <noscript>
    <div class="noscript-warning">
      This site uses JavaScript. Please enable it in your browser settings.
    </div>
  </noscript>

</body>
</html>
